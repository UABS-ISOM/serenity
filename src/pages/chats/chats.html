<ion-header>
  <ion-navbar color="hcolor">
    <ion-buttons end>
      <button ion-button icon-only (click)="addbuddy()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      New Friend Requests
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of myrequests">
      <ion-item>
        <ion-avatar item-left>
          <img src="{{item.photoURL}}" />
        </ion-avatar>
        <h4 class="font">{{item.displayName}}</h4>
      </ion-item>
      <ion-item-options>
        <button ion-button color="secondary" (click)="accept(item)">
          <ion-icon name="checkmark"></ion-icon>
          Add
        </button>
        <button ion-button color="danger" (click)="ignore(item)">
          <ion-icon name="trash"></ion-icon>
          Decline
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-list-header>
    Friends
  </ion-list-header>
  <ion-item *ngFor="let item of myfriends" (click)="buddychat(item)">
    <ion-avatar item-left>
      <img src="{{item.photoURL}}" />
    </ion-avatar>
    <h3 class="font inline">{{item.displayName}}</h3>
    <p class="inline" item-right color=grey >{{item.tolerance * 100}}%</p>
  </ion-item>
</ion-content>
