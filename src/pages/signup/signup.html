<ion-content class="animated fadeIn login auth-page background">
  <ion-card>
    <ion-card-content>
      <div class="spacer" style="height: 10px;"></div>
      <ion-item class="text-1x">
        <ion-input
          type="email"
          placeholder="Email"
          [(ngModel)]="newuser.email"
        ></ion-input>
        <ion-icon name="mail" item-start class="text-primary"></ion-icon>
      </ion-item>
      <ion-item class="text-1x">
        <ion-input
          type="password"
          placeholder="Password"
          [(ngModel)]="newuser.password"
        ></ion-input>
        <ion-icon name="lock" item-start class="text-primary"></ion-icon>
      </ion-item>
      <ion-item class="text-1x">
        <ion-input
          type="text"
          placeholder="Name"
          [(ngModel)]="newuser.displayName"
        ></ion-input>
        <ion-icon name="md-person" item-start class="text-primary"></ion-icon>
      </ion-item>
      <ion-item class="text-1x">
          <ion-select [(ngModel)]="newuser.type" class="myCustomSelect" placeholder="Select Account Type">
            <ion-option value="ch">Children</ion-option>
            <ion-option value="p">Parent</ion-option>
          </ion-select>
          <ion-icon name="briefcase" item-start class="text-primary"></ion-icon>
      </ion-item>
      <ion-row center>
        <ion-col text-center>
          <ion-buttons>
            <button (click)="avatar(1)">
              <img
                id="avatar1"
                class="avatar"
                src="https://firebasestorage.googleapis.com/v0/b/cleanchat-92927.appspot.com/o/female1.png?alt=media&token=ade7a9e5-27d3-4071-a0a5-134e10ae522b"
              />
            </button>
            <button (click)="avatar(2)">
              <img
                id="avatar2"
                class="avatar"
                src="https://firebasestorage.googleapis.com/v0/b/cleanchat-92927.appspot.com/o/male1.png?alt=media&token=fdbf5f6f-7fb9-4856-b413-22bff8eb95bb"
              />
            </button>
            <button (click)="avatar(3)">
              <img
                id="avatar3"
                class="avatar"
                src="https://firebasestorage.googleapis.com/v0/b/cleanchat-92927.appspot.com/o/female2.png?alt=media&token=e98ca823-6ca2-4185-a1d6-27ae3bce6b17"
              />
            </button>
            <button (click)="avatar(4)">
              <img
                id="avatar4"
                class="avatar"
                src="https://firebasestorage.googleapis.com/v0/b/cleanchat-92927.appspot.com/o/male2.png?alt=media&token=67952413-3f51-42ca-897f-e765e044acc5"
              />
            </button>
          </ion-buttons>
        </ion-col>
      </ion-row>
      <button
        class="text-1x"
        ion-button
        icon-start
        block
        color="primary"
        tappable
        (click)="signup()"
      >
        Register
      </button>
      <div text-center margin-top>
        <span ion-text color="secondary" tappable (click)="goback()">Back</span>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
