<!-- Remove ion-list to ensure email is tappable. -->
<ion-content class="animated fadeIn login auth-page background">
  <div class="login-content">
    <ion-card>
      <ion-card-content>
        <div class="spacer" style="height: 10px;"></div>
        <ion-item class="text-1x">
          <ion-input
            type="email"
            [(ngModel)]="email"
            placeholder="Email"
          ></ion-input>
          <ion-icon name="mail" item-start class="text-primary"></ion-icon>
        </ion-item>
        <button
          class="text-1x"
          ion-button
          icon-start
          block
          color="primary"
          tappable
          (click)="reset()"
        >
          Reset
        </button>
        <div text-center margin-top>
          <span ion-text color="secondary" tappable (click)="goback()"
            >Back</span
          >
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
